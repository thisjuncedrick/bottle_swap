<!doctype html>
<html lang="en">

<head>

	<title>Bottle Swap</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- FontAwesome 6.4.0 CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

	<!-- JQuery Library -->
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

	<!-- Custom JavaScript -->
	<script src="js/scripts.js" type="module"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/styles.css">

</head>

<body>
	<div class="px-lg-5 my-5">
		<div class="custom_loader">
			<div class="shapes"></div>
		</div>

		<div class="background"></div>

		<h3 class="mb-5 text-center" id="counter">Start moving bottles</h3>
		<div id="bottleRow">
			<div class="bottle" data-count="1" style="--left: 0%">
				<img src="assets/bottle.webp" class="img-fluid" alt="bottle" style="--hue: 0deg;">
			</div>
			<div class="bottle" data-count="2" style="--left: 17%">
				<img src="assets/bottle.webp" class="img-fluid" alt="bottle" style="--hue: 193deg;">
			</div>
			<div class="bottle" data-count="3" style="--left: 34%">
				<img src="assets/bottle.webp" class="img-fluid" alt="bottle" style="--hue: 97deg;">
			</div>
			<div class="bottle" data-count="4" style="--left: 51%">
				<img src="assets/bottle.webp" class="img-fluid" alt="bottle" style="--hue: 142deg;">
			</div>
			<div class="bottle" data-count="5" style="--left: 68%">
				<img src="assets/bottle.webp" class="img-fluid" alt="bottle" style="--hue: 220deg;">
			</div>
			<div class="bottle" data-count="6" style="--left: 85%">
				<img src="assets/bottle.webp" class="img-fluid" alt="bottle" style="--hue: 285deg;">
			</div>
		</div>
		<audio id="moveSound" src="assets/whoosh-6316.mp3"></audio>
	</div>
</body>

</html>
